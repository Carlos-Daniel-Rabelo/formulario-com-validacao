<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>

<body>
    <main class="container">
        <section class="secao">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </p>
        </section>
        <section class="secao">
            <form action="">
                <label for="nome">Nome</label>
                <input type="text" placeholder="Nome completo *" name="nome" id="nome" required>
                <label for="email">Email</label>
                <input type="email" placeholder="E-mail *" name="email" id="email" required>
                <label for="telefone">Telefone</label>
                <input type="tel" placeholder="Telefone *" name="telefone" id="telefone" required>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Mensagem *" required></textarea>
                <p>*campos obrigatórios</p>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>

</html>
