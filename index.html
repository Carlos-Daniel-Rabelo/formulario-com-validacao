<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>

<body>
    <main class="container">
        <section class="secao">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </p>
        </section>
        <section class="secao">
            <form action="" id="formulario">
                <label for="nome"></label>
                <input type="text" placeholder="Nome completo *" name="nome" id="nome" required>
                <span>campo obrigatório</span>

                <label for="email"></label>
                <input type="email" placeholder="Email *" name="email" id="email" required>
                <span>campo obrigatório</span>

                <label for="telefone"></label>
                <input type="tel" placeholder="Telefone *" name="telefone" id="telefone" required>
                <span>campo obrigatório</span>

                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Mensagem *" required>
                </textarea>
                
                <span>campo obrigatório</span>

                <p>*campos obrigatórios</p>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script src="src/js/validacao.js"></script>
</body>

</html>
